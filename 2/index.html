<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>做我女朋友好不好？</title>
</head>
<style>
    .window{
        width: 500px;
        height: 400px;
        margin: 12% auto;
        text-align: center;
    }
    #agree{
        float: left;
        width: 70px;
        height: 40px;
    }
    #disagree{
        float: right;
        width: 70px;
        height: 40px;
    }
    embed{
        width: 0px;
        height: 0px;
    }
</style>
<body>
    <div class="window">
        <h1>送分题：做我女朋友好不好？</h1>
        <div>
            <img width="400px" height="300px" src="https://oss.xeblog.cn/prod/20177131656486742.jpeg">
        </div>
        <div>
            <button id="agree">好</button>
            <button id="disagree">不好</button>
        </div>
    </div>
    <div id="bgm"></div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#agree").on("click",function(){
                agree();
            });
            $("#disagree").on("click",function(){
                disagree();
            });
        });
        function disagree(){
            $("#bgm").html("<audio autoplay src=\"https://oss.xeblog.cn/prod/6e5f4816ead5232d9496fe521e6f30a9.mp3\" />")
            $("h1").css("color", "red");
            $("body").css("background-color", "#000");
            $("img").attr("src", "https://oss.xeblog.cn/prod/a4a749b20ef44d74aade8aff9a661922%20.jpeg");
            alert("房产证写你名字");
            alert("我妈会游泳");
            alert("保大");
            alert("工资上交");
            alert("无条件服从");
            alert("就知道你不会选我");
        }
        function agree(){
            $("#bgm").html("<audio autoplay src=\"https://oss.xeblog.cn/prod/e8a39974781b4683bfed3364cce7cc93.mp3\" />")
            $("h1").css("color","#9F79EE");
            $("body").css("background-color", "#FFBBFF");
            $("img").attr("src", "https://oss.xeblog.cn/prod/e4734e7b9b484a8b9cad83842ff2dd31.jpeg");
            alert("恭喜你答对了，我爱你！");
        }
    </script>
</body>
</html>
