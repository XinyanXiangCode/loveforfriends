<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>做我女朋友好不好？</title>
</head>
<style>
    .window{
        width: 500px;
        height: 400px;
        margin: 12% auto;
        text-align: center;
    }
    #agree{
        float: left;
        width: 70px;
        height: 40px;
    }
    #disagree{
        float: right;
        width: 70px;
        height: 40px;
    }
    embed{
        width: 0px;
        height: 0px;
    }
</style>
<body>
    <div class="window">
        <h1>送分题：做我女朋友好不好？</h1>
        <div>
            <img width="400px" height="300px" src="http://pic.962.net/up/2017-7/20177131656486742.jpg">
        </div>
        <div>
            <button id="agree">好</button>
            <button id="disagree">不好</button>
        </div>
    </div>
    <div id="bgm"></div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#agree").on("click",function(){
                agree();
            });
            $("#disagree").on("click",function(){
                disagree();
            });
        });
        function disagree(){
            $("#bgm").html("<audio autoplay src=\"http://sc1.111ttt.cn:8282/2016/1/07m/25/200251121598.m4a?tflag=1519095601&pin=6cd414115fdb9a950d827487b16b5f97#.mp3\" />")
            $("h1").css("color","red");
            $("body").css("background-color","#000");
            $("img").attr("src","https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1529826467430&di=d64b6188ba03394799889319cd739d65&imgtype=0&src=http%3A%2F%2Fwww.lekannews.com%2Fuploads%2Fallimg%2F170515%2F6-1F51509413Y47.jpg\n");
            alert("房产证写你名字");
            alert("我妈会游泳");
            alert("保大");
            alert("工资上交");
            alert("无条件服从");
            alert("就知道你不会选我");
            alert("既然做不了我女朋友，那你就做我的鬼新娘吧！");
        }
        function agree(){
            $("#bgm").html("<audio autoplay src=\"https://oss.xeblog.cn/prod/e8a39974781b4683bfed3364cce7cc93.mp3\" />")
            $("h1").css("color","#9F79EE");
            $("body").css("background-color","#FFBBFF");
            $("img").attr("src","http://img.mp.itc.cn/upload/20170722/e4734e7b9b484a8b9cad83842ff2dd31.jpg");
            alert("恭喜你答对了，我爱你！");
        }
    </script>
</body>
</html>
